<!DOCTYPE html>
<html>
<head>
    <title>Admin Allocation Notification</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>

        .notification-container {
            width: 70%;

            padding: 20px;

        <a href="{{ url_for('dashboard') }}">Back to Home</a>
