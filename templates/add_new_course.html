<!-- add_new_course.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add New Course</title>
</head>
<body>
    <h1>Add New Course</h1>
    <form method="POST">
        <label for="new_course_type">Course Type:</label>
        <input type="text" id="new_course_type" name="new_course_type" required><br>

        <label for="new_course_name">Course Name:</label>
        <input type="text" id="new_course_name" name="new_course_name" required><br>

        <label for="new_duration">Duration:</label>
        <input type="text" id="new_duration" name="new_duration" required><br>

        <label for="new_online_offline">Online/Offline:</label>
        <input type="text" id="new_online_offline" name="new_online_offline" required><br>

        <label for="new_trainer_id">Trainer ID:</label>
        <input type="text" id="new_trainer_id" name="new_trainer_id" required><br>

        <input type="submit" value="Add Course">
    </form>
    <a href="/dashboard">Go Back to Dashboard</a>
</body>
</html>
